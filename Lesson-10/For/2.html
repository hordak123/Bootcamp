<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    let num = prompt('Enter your number');
    let sum = 0;
    for (let i = 1; i <= num; i++) {
        sum += i;
    }
    document.write('The sum is: ' + sum);
</script>
</body>
</html>
