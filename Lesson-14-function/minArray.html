<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Array</title>
</head>
<body>
<script>
    let arr = [];
    let leng = parseInt(prompt('Input length of array:'));
    for (let i = 0; i < leng; i++) {
        arr.push(prompt('Input element no. ' + (i + 1)));
    }

    const minArray = () => {
        if (arr.length === 0) {
            document.write('Array is null');
            return;
        }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return document.write('Min array is ' + min + ' at index ' + arr.indexOf(min));
    }

    minArray();
</script>
</body>
</html>
