<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<p id="array"></p>
<p id="result"></p>
<button type="button" onclick="window.location.reload()">Reload</button>
<script>
    let arr = [];
    let leng = parseInt(prompt('Input length of array:'))
    for (let i = 0; i < leng; i++) {
        arr.push(Math.floor(Math.random() * (100 - (-100) + 1)) - 100);
    }
    let v = parseInt(prompt('Find number:'));
    if (arr.indexOf(v) === -1) {
        document.getElementById("result").innerHTML = v + ' is not in the array';
    } else {
        document.getElementById("result").innerHTML = v + ' is at the index ' + arr.indexOf(v);
    }
    document.getElementById("array").innerHTML = 'Array: ' + arr;
</script>
</body>
</html>
