<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<p id="array"></p>
<p id="max"></p>
<p id="avg"></p>
<button type="button" onclick="window.location.reload()">Reload</button>
<script>
    let arr = [];
    let leng = parseInt(prompt('Input the length of array:'));
    for (let i = 0; i < leng; i++) {
        arr.push(Math.floor(Math.random() * 100));
    }
    document.getElementById("array").innerHTML = arr;
    let max = arr[0];
    let sum = 0;
    for (let j = 0; j < arr.length; j++) {
        sum += arr[j];
        if (arr[j] > max) max = arr[j];
    }
    document.getElementById("max").innerHTML = 'The greatest number is ' + max + ' at index ' + arr.indexOf(max);
    let avg = sum / arr.length;
    document.getElementById("avg").innerHTML = 'The average is ' + avg.toFixed(2);
</script>
</body>
</html>
