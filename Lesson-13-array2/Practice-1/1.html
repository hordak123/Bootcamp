<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<p id="array"></p>
<p id="notice"></p>
<p id="result"></p>
<button type="button" onclick="window.location.reload()">Reload</button>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr.push(Math.floor(Math.random() * 20));
    }
    document.getElementById('array').innerHTML = arr;
    let isGreater = 0;
    for (let k = 0; k < 10; k++) {
        if (arr[k] > 10) {
            isGreater++;
        }
    }
    if (isGreater > 0) {
        document.getElementById('notice').innerHTML = 'These numbers are greater than 10:';
    } else {
        document.getElementById('notice').innerHTML = 'There is no number greater than 10!';
    }
    for (let j = 0; j < 10; j++) {
        if (arr[j] > 10) {
            document.getElementById('result').innerHTML += arr[j] + ' at index ' + j + '</br>';
        }
    }
</script>
</body>
</html>
