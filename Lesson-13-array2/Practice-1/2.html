<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<p id="array"></p>
<p id="result"></p>
<button type="button" onclick="window.location.reload()">Reload</button>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr.push(Math.floor(Math.random() * 100));
    }
    document.getElementById("array").innerHTML = arr;
    let max = arr[0]
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] > max) max = arr[j];
    }
    document.getElementById("result").innerHTML = 'The greatest number is ' + max + ' at index ' + arr.indexOf(max);
</script>
</body>
</html>
