<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<script>
    let arr = [];
    let leng = parseInt(prompt("Input the array's length"));
    for (let i = 0; i < leng; i++) {
        let p = prompt("Enter an element");
        arr.push(p);
    }
    let join = arr.join(', ');
    document.write(join);
</script>
</body>
</html>
