<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    let str0 = prompt('Input a string of number:');
    let str1 = str0.split('');
    for (let i = 0; i < str1.length; i++) {
        if (str1[i] % 2 === 0 && str1[(i + 1)] % 2 === 0) {
            str1.splice((i + 1), 0, '-');
            i++;
        }
    }
    document.write(str1.join(''));
</script>
</body>
</html>
