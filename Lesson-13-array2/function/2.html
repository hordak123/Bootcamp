<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    let str = prompt('Input a string of number:');
    let arr = str.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[(i + 1)] % 2 === 0) {
            arr.splice((i + 1), 0, '-');
            i++;
        }
    }
    let join = arr.join('');
    document.write(join);
</script>
</body>
</html>
