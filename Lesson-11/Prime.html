<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
<script>
    let num = prompt("In ra n số nguyên tố đầu tiên");
    let count = 0;
    let n = 2;
    while (count < num) {
        if (isPrime(n)) {
            document.write(n);
            document.write("</br>");
            count++;
        }
        n++;
    }

    function isPrime(n) {
        let sqrtn = Math.floor(Math.sqrt(n));
        let prime = n;
        for (let i = 2; i < sqrtn + 1; i++) {
            if (n % i === 0) {
                prime = false;
                break;
            }
        }
        return prime;
    }
</script>
</body>
</html>
