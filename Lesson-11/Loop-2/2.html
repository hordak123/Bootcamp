<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương bạn muốn tính giai thừa"));
    while (n <= 0) {
        n = parseInt(prompt("Nhập số nguyên dương bạn muốn tính giai thừa"));
    }
    let fac = 1;
    for (let i = 1; i <= n; i++) {
        fac = fac * i;
    }
    document.write("Giai thừa của " + n + " là: " + fac);
</script>
</body>
</html>
