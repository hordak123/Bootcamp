<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Shape</title>
    <style>
        body {
            font-family: monospace;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        pre {
            font-size: 24px;
            color: #ff1493;
            line-height: 1.2;
            text-align: left;
        }
    </style>
</head>
<body>
<pre id="heart"></pre>

<script>
    // Trái tim đối xứng hoàn hảo - mỗi * cách nhau 1 space
    let heart = "";
    heart += "  * *     * *  \n";
    heart += " * * *   * * * \n";
    heart += "* * * * * * * *\n";
    heart += " * * * * * * * \n";
    heart += "  * * * * * *  \n";
    heart += "   * * * * *   \n";
    heart += "    * * * *    \n";
    heart += "     * * *     \n";
    heart += "      * *      \n";
    heart += "       *       \n";

    document.getElementById("heart").innerHTML = heart;
</script>
</body>
</html>
