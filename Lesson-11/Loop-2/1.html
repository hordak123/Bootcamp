<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Please enter a number'));
    let f0 = 0;
    let f1 = 1;

    if (n === 0) {
    } else if (n === 1) {
        document.write(n + " số Fibonacci đầu tiên:<br>");
        document.write(f0 + "<br>");
    } else if (n === 2) {
        document.write(n + " số Fibonacci đầu tiên:<br>");
        document.write(f0 + "<br>");
        document.write(f1 + "<br>");
    } else {
        document.write(n + " số Fibonacci đầu tiên:<br>");
        document.write(f0 + "<br>");
        document.write(f1 + "<br>");

        for (let i = 2; i < n; i++) {
            let fn = f0 + f1;
            document.write(fn + "<br>");
            f0 = f1;
            f1 = fn;
        }
    }
</script>
</body>
</html>
