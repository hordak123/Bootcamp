<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<table border="1">
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 2; j <= 9; j++) {
                document.write("<td style='width: 100px'>");
                document.write(j + "x" + i + "=" + (j * i));
                document.write("</td>");
            }
        }
    </script>
</table>
</body>
</html>
