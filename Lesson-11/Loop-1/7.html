<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Please enter a number"));
    for (let i = 1; i <= n; i++) {
        if (i % 3 === 0) {
            document.write("Fizz");
            document.write("</br>")
        } else if (i % 5 === 0) {
            document.write("Buzz");
            document.write("</br>")
        } else {
            document.write(i);
            document.write("</br>");
        }
    }
</script>
</body>
</html>
