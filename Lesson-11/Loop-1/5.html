<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng số Fibonacci cần tính tổng:"));

    let f0 = 0;
    let f1 = 1;
    let sum = 0;

    while (n === 0) {
        n = parseInt(prompt("Nhập số lượng số Fibonacci cần tính tổng:"));
    }

    if (n >= 1) {
        sum += f0;
    }

    if (n >= 2) {
        sum += f1;
    }

    for (let i = 2; i < n; i++) {
        let fn = f0 + f1;
        sum += fn;
        f0 = f1;
        f1 = fn;
    }

    document.write("Tổng " + n + " số Fibonacci đầu tiên là: " + sum);
</script>
</body>
</html>
