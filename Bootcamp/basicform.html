<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basicform</title>
    <link rel="stylesheet" href="basicform.css">
</head>
<body>
    <form>
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <label for="yourname">Họ và tên</label>
        <input type="text" name="yourname" id="yourname"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="hobby1" for="hobby2" for="hobby3" for="hobby4" for="hobby5" for="hobby6" for="hobby7">Sở thích</label>
        <input type="checkbox" name="hobby" id="hobby1">Thể thao
        <input type="checkbox" name="hobby" id="hobby2">Âm nhạc
        <input type="checkbox" name="hobby" id="hobby3">Đọc sách
        <input type="checkbox" name="hobby" id="hobby4">Lướt web
        <input type="checkbox" name="hobby" id="hobby5">Chơi game
        <input type="checkbox" name="hobby" id="hobby6">Điện ảnh
        <input type="checkbox" name="hobby" id="hobby7">Du lịch<br>
        <input type="submit" name="submitform" id="submitform" value="Gửi thông tin">
        <input type="reset" name="resetform" id="resetform" value="Nhập lại">
    </form>
</body>
</html>
