<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foot to Meter</title>
</head>
<body>
<form>
    <input type="number" id="foot" placeholder="Foot to Meter" oninput="footToMeter('foot')">
    <label for="foot">Feet</label><br><br>
    <input type="number" id="meter" placeholder="Meter to Foot" oninput="meterToFoot('meter')">
    <label for="meter">Meters</label> <br><br>
</form>
<script>
    const footToMeter = (foot) => {
        foot = parseFloat(document.getElementById(foot).value);
        let meter = 0.305 * foot;
        document.getElementById("meter").value = meter;
    }

    const meterToFoot = (meter) => {
        meter = parseFloat(document.getElementById(meter).value);
        let foot = 3.279 * meter;
        document.getElementById("foot").value = foot;
    }
</script>
</body>
</html>
