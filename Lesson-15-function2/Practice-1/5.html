<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Finder</title>
</head>
<body>
<script>
    let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    const findStar = () => {
        let find = prompt('Input name of a Star:').toLowerCase();
        if (stars.indexOf(find) === -1) {
            alert('Cannot find your star!');
        } else {
            let index = stars.indexOf(find);
            let result = constellation[index];
            document.write('Your star is ' + find + ' of ' + result + ' constellation');
        }
    }
    findStar();
</script>
</body>
</html>
