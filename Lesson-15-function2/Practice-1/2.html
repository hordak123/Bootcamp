<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<p id="output"></p>
<button onclick="increase()">Click Me!</button>
<script>
    let count = 0;
    const increase = () => {
        count++;
        document.getElementById('output').innerHTML = 'Current value is ' + count;
    }
</script>
</body>
</html>
