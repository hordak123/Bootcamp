<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter number"));

    function isPositive(number) {
        return number > 0;
    }

    if (isPositive(number)) {
        document.write(number + ' is positive');
    } else {
        document.write(number + ' is not positive');
    }
</script>
</body>
</html>
