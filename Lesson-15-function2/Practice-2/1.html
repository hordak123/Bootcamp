<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Enter number"));
    function square (number) {
        return number * number;
    }
    document.write('Square of ' + number + ' is ' + square(number));
</script>
</body>
</html>
