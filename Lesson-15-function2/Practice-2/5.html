<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    let count = parseInt(prompt('Input count of numbers:'));
    let numbers = [];
    for (let i = 0; i < count; i++) {
        let number = parseInt(prompt('Input number no. ' + (i + 1)));
        numbers.push(number);
    }

    function getMinimum() {
        let min = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i];
            }
        }
        return min;
    }

    document.write('Smallest number: ' + getMinimum(numbers));
</script>
</body>
</html>
