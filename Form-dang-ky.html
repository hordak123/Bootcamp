<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <h2>Đăng ký người dùng</h2>
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="male" for="female">Giới tính:</label><br>
        <input type="radio" name="gender" id="male" value="Nam">Nam
        <input type="radio" name="gender" id="female" value="Nữ">Nữ<br><br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
